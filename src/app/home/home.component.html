<html>
  <head>
    <title>Home</title>
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-home">
      <div class="container-information">
        <label class="lbl-title">
          <i class="fa fa-check" id="check"></i> Suboard</label
        >

        <form class="form-search">
          <div class="input-container">
            <input type="text" class="input-txt" placeholder="Pesquisar" />
            <i class="fa fa-search" id="search"></i>
          </div>
        </form>

        <div class="container-checkbox">
          <label class="title-checkbox">Filtros: </label>
          <div class="checkboxs">
            <div class="item-check">
              <input type="checkbox" /> <label class="title-check">Nome</label>
            </div>
            <div class="item-check">
              <input type="checkbox" />
              <label class="title-check">Categoria</label>
            </div>
            <div class="item-check">
              <input type="checkbox" />
              <label class="title-check">Número de Inscritos</label>
            </div>
          </div>

          <div class="container-contacts">
            <label class="lbl-contacts">Contatos</label>
            <div class="networks">
              <a href="#"><i class="fa fa-linkedin"></i></a>
              <a href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-google"></i></a>
            </div>
            <label class="lbl-developer">@joaovictor</label>
          </div>
        </div>
      </div>
      <div class="container-body-home">
        <h1 class="name-user">Nome usuário</h1>

        <div class="container-items">
          <h2>Lista de usuários</h2>
        </div>
      </div>
    </div>
  </body>
</html>
